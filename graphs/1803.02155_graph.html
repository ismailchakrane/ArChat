        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#779ECB", "id": "Self-Attention with Relative Position Representations Peter Shaw", "label": "Self-Attention with Relative Position Representations Peter Shaw", "shape": "dot", "title": "Article: Self-Attention with Relative Position Representations Peter Shaw"}, {"color": "#2f9f50", "id": "Layer normalization.", "label": "Layer normalization.", "shape": "dot", "title": "Title: Layer normalization.\nDate: 2016\nAuthors: Jimmy Lei Ba, Jamie Ryan Kiros, Geoffrey E Hin-rXivton\nJournal: arXiv preprint"}, {"color": "#a66133", "id": "Neural machine translation by jointly learning to align and translate.", "label": "Neural machine translation by jointly learning to align and translate.", "shape": "dot", "title": "Title: Neural machine translation by jointly learning to align and translate.\nDate: 2014\nAuthors: Dzmitry Bahdanau, Kyunghyun Cho, Yoshua Bengio\nJournal: arXiv preprint"}, {"color": "#97edea", "id": "Phrase representations using RNN encoder-decoder for statistical machine translation.", "label": "Phrase representations using RNN encoder-decoder for statistical machine translation.", "shape": "dot", "title": "Title: Phrase representations using RNN encoder-decoder for statistical machine translation.\nDate: 2014\nAuthors: Kyunghyun Cho, Bart Van Merri\u00a8enboer, Caglar Gulcehre, Dzmitry Bahdanau, Fethi Bougares, Holger Schwenk, Yoshua Bengio\nJournal: arXiv preprint"}, {"color": "#1d81fd", "id": "Convolutional sequence to sequence learning.", "label": "Convolutional sequence to sequence learning.", "shape": "dot", "title": "Title: Convolutional sequence to sequence learning.\nDate: 2017\nAuthors: Jonas Gehring, Michael Auli, David Grangier, Denis Yarats, Yann N Dauphin\nJournal: arXiv preprint"}, {"color": "#8365f5", "id": "Neural machine translation in linear time.", "label": "Neural machine translation in linear time.", "shape": "dot", "title": "Title: Neural machine translation in linear time.\nDate: 2016\nAuthors: Nal Kalchbrenner, Lasse Espeholt, Karen Simonyan, Aaron van den Oord, Alex Graves, Koray Kavukcuoglu\nJournal: arXiv preprint"}, {"color": "#7630a7", "id": "Adam: A method for stochastic optimization.", "label": "Adam: A method for stochastic optimization.", "shape": "dot", "title": "Title: Adam: A method for stochastic optimization.\nDate: 2014\nAuthors: Diederik Kingma, Jimmy Ba\nJournal: arXiv preprint"}]);
                  edges = new vis.DataSet([{"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Layer normalization."}, {"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Neural machine translation by jointly learning to align and translate."}, {"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Phrase representations using RNN encoder-decoder for statistical machine translation."}, {"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Convolutional sequence to sequence learning."}, {"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Neural machine translation in linear time."}, {"color": "#000", "from": "Self-Attention with Relative Position Representations Peter Shaw", "to": "Adam: A method for stochastic optimization."}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
